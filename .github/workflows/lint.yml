name: Lint
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.10.8
    - name: Install dependencies
      id: install
      run: |
        make install
    - name: Ruff Linting
      id: lint
      run: |
        make lint